<div id="uconn-banner" class="alternative health">
    <div id="uconn-header-container">
        <div class="row-container">
            <div class="row-fluid">
                <div id="home-link-container">
                    <a id="home-link" href="https://health.uconn.edu/">
                        <span id="wordmark">UConn</span>
                        <span id="university-of-connecticut">Health</span>
                    </a>
                </div>
                <div id="button-container">
                    <div class="icon-container" id="icon-container-search">
                        <a class="btn" id="uconn-search" href="https://health.uconn.edu/search">
                            <span class="no-css">Search UConn Health</span>
                            <i class="icon-search" aria-hidden="true"></i>
                        </a>
                        <!-- Content provided by css -->
                        <div id="uconn-search-tooltip"></div>
                    </div>
                    <div class="icon-container" id="icon-container-az">
                        <a class="btn" id="uconn-az" href="https://health.uconn.edu/az">
                            <span class="no-css">A to Z Index</span>
                            <i class="icon-a-z" aria-hidden="true"></i>
                        </a>
                        <!-- Content provided by css -->
                        <div id="uconn-az-tooltip"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if site.show_header != false %}
    <div class="row-container" id="site-header">
        <div class="row-fluid">
            <div>
                <p id="super-title"><a href="{{ site.department_url }}">{{ site.department }}</a></p>
                <h1 id="site-title"><a href="/">{{ site.name }}</a></h1>
            </div>
            <div id="search-container">
                {% if site.search != false %} {{ site.search }} {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
</div>
