{% if site.alternative != true %}
<div id="uconn-banner">
{% else %}
<div id="uconn-banner" class="alternative">
{% endif %}
    <div id="uconn-header-container">
        <div class="row-container">
            <div class="row-fluid">
                <div id="home-link-container">
                    <a id="home-link" href="https://uconn.edu/">
                        <span id="wordmark" aria-hidden="true">UConn</span>
                        <span id="university-of-connecticut">University of Connecticut</span>
                    </a>
                </div>
                <div id="button-container">
                    <div class="icon-container" id="icon-container-search">
                        <a class="btn" id="uconn-search" href="https://uconn.edu/search" aria-label="Search University of Connecticut">
                            <i class="icon-search" aria-hidden="true"></i>
                        </a>
                        <div id="uconn-search-tooltip">
                            <p>Search UConn</p>
                        </div>
                    </div>
                    <div class="icon-container" id="icon-container-az">
                        <a class="btn" id="uconn-az" href="https://uconn.edu/az" aria-label="A to Z Index">
                            <i class="icon-a-z" aria-hidden="true"></i>
                        </a>
                        <div id="uconn-az-tooltip">
                            <p>UConn A to Z Index</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if site.show_header != false %}
    <div class="row-container" id="site-header">
        <div class="row-fluid">
            <div>
                <p id="super-title"><a href="{{ site.department_url }}">{{ site.department }}</a></p>
                <h1 id="site-title"><a href="/">{{ site.name }}</a></h1>
            </div>
            <div id="search-container">
                {% if site.search != false %} {{ site.search }} {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
</div>
